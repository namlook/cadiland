<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cadiland</title>
  <meta name="description" content="A simple shared shopping list" />

  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no" />
  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />

  <!-- For iOS web apps. Delete if not needed. https://github.com/h5bp/mobile-boilerplate/issues/94 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <!-- <meta name="apple-mobile-web-app-status-bar-style" content="default" /> -->
  <meta name="apple-mobile-web-app-title" content="Cadiland" />

  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/foundation.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <script type="text/x-handlebars">
    <div class="row">
      <div class="small-12 medium-8 medium-centered large-centered columns">
        {{outlet}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <div class="row">
      <form>
        <div class="row collapse">
          <div class="small-10 columns">
            {{input type='text' placeholder="carotte" value=item}}
          </div>
          <div class="small-2 columns">
            <button  {{action 'add'}} class="button postfix">+</button>
          </div>
      </form>
    </div>

    {{#each item in model}}
      {{#todo-item isDone=item.done}} {{item.title}} {{/todo-item}}
    {{/each}}
  </script>

  <script type="text/x-handlebars" data-template-name="components/todo-item">
    {{yield}}
  </script>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.3.1.js"></script>
  <script src="js/app.js"></script>


  <script src="js/libs/ember-fastclick.js"></script>
</body>
</html>
